---
regions:
- "global" # This is for all global resource types e.g. IAM
- "eu-west-1"
- "us-east-1"

account-blacklist:
- masteracct

accounts:
  nukeacct:
    filters:
      IAMRole:
        - "AWSCloudFormationStackSetExecutionRole"
        - "NukeIT"
        - "nuketest1"
      IAMRolePolicy:
        - "AWSCloudFormationStackSetExecutionRole -> AdministratorAccess"
        - "CodeBuildBasePolicy-Nuketest-us-east-1"
        - "NukeIT -> AdministratorAccess"
        - "nuketest1 -> CodeBuildBasePolicy-Nuketest-us-east-1"
        - "nuketest1 -> nukeitassume"
        - "CodeBuildBasePolicy-Nuketest-us-east-1"
      CodeBuildProject:
        - "Nuketest"
      IAMRolePolicyAttachment:
        - "NukeIT -> AdministratorAccess"
        - "nuketest1 -> CodeBuildBasePolicy-Nuketest-us-east-1"
      CloudFormationStack:
        - "NukeRole"
      CloudWatchLogsLogGroup:
        - "/aws/codebuild/Nuketest"
      IAMPolicy:
        - "arn:aws:iam::814582623523:policy/service-role/CodeBuildBasePolicy-Nuketest-us-east-1"
